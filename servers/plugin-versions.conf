  production-basic: ${paper.core} ${paper.utility} ${paper.chat} ${paper.velocity-bridge} ${paper.performance} {
    packy: "github:MineInAbyss/Packy:v0.4.2:.*jar"
  }

  production: ${mineinabyss.production-basic} {
    coreprotect: "https://repo.mineinabyss.com/plugins/coreprotect/CoreProtect-22.2.jar"
    unifiedMetrics: "github:Cubxity/UnifiedMetrics:v0.3.8:.*unifiedmetrics-platform-bukkit-.*jar"
  }

  servers {
    velocity: ${velocity} {
    }

    build: ${mineinabyss.production} ${paper.builder-tools} ${paper.shared-features} {
    }

    survival: ${mineinabyss.production} ${paper.survival-features} ${paper.mobs} ${paper.shared-features} {
    }

    dev: ${mineinabyss.servers.survival} {

    }

    archive: ${mineinabyss.production-basic}  {
    }

    dev-tools-only: ${paper.utility.dev-tools} {

    }

    empty: {

