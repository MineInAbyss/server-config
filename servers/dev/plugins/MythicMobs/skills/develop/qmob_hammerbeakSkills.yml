hammerbeakHarvest: # for harvesting the mob's corpse
  Cooldown: 30
  Skills:
  - effect:particles{particle=block;m=red_concrete_powder;a=6;hs=0.5;vs=0.1;s=0;repeat=4;repeatInterval=10} #
