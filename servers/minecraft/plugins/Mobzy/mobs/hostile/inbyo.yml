- !<mobzy:type>
  baseClass: mobzy:hostile
  creatureType: MONSTER
- !<mobzy:model>
  id: 8
- !<mobzy:attributes>
  maxHealth: 10
  movementSpeed: 0.4000
  attackDamage: 8
  attackKnockback: 1
  knockbackResistance: 0.1200
  followRange: 64
  width: 1
  height: 3
- !<mobzy:death_loot>
  minExp: 25
  maxExp: 35
  drops:
    - item:
        prefab: looty:inbyo_fur
      minAmount: 1
      maxAmount: 3
    - item:
        prefab: looty:inbyo_meat_raw
      cooked:
        prefab: looty:inbyo_meat_cooked
      maxAmount: 2
- !<mobzy:sounds>
#    ambient: mineinabyss:entity.inbyo.ambient TODO make this not obnoxious
  death: mineinabyss:entity.inbyo.death
  hurt: mineinabyss:entity.inbyo.hurt
- !<mobzy:pathfinders>
  goals:
    1: !<mobzy:behavior.throw_items>
      spawn:
        - !<minecraft:entity_type>
          type: SNOWBALL
        - !<mobzy:item_model>
          item:
            type: SNOWBALL
            custom-model-data: 3
        - !<geary:events>
          projectileHit:
            - !<on.target>
              - !<geary:deal_damage>
                damage: 0.5
              - !<geary:apply_potion_effects>
                effects:
                  - type: POISON
                    duration: 1s
                    amplifier: 1