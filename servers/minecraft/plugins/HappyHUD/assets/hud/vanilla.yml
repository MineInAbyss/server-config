vanilla-health:
  conditions:
    - gamemode{gm=survival,adventure} true hide
    - effect{e=poison,wither} false hide
  layers:
    fill:
      texture:
        path: assets/mineinabyss/health_bar.png
      color: "#FFFFFF"
      offset:
        x: 8
        y: -2
      function:
        listener: health
        increment: 20
        orientation: horizontal
    icon:
      texture:
        path: assets/mineinabyss/health_icon.png
      offset:
        x: -10
        y: 0
    outline:
      texture:
        path: assets/mineinabyss/bar_outline.png
      offset:
        x: 8
        y: -2
