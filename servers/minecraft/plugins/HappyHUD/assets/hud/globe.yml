globe:
  layers:
    health-text:
      text: "%mana-value%"
      font: "default-outline"
      offset:
        x: 10
        y: -2
    mana:
      texture:
        path: assets/globe/fill.png
      color: blue
      offset:
        x: 2
        y: -2
      function:
        listener: mana
        increment: 22
        orientation: vertical
        reversed: false
    outline:
      texture:
        path: assets/globe/outline.png