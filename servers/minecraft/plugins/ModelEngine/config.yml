Model-Engine:
  Print-Script-Warnings: false
  Use-State-Machine: false
  Engine-Threads: 4
  Max-Engine-Threads: 10
  Default-Animations:
    IDLE: idle
    WALK: walk
    STRAFE: strafe
    JUMP_START: jump_start
    JUMP: jump
    JUMP_END: jump_end
    HOVER: hover
    FLY: fly
    SPAWN: spawn
    DEATH: death
Model-Generator:
  Register-Post-Server: true
  Assets-Post-Server: true
  Compile-Post-Server: true
  Enable-Error: true
  Debug-Level: 1
  Namespace: modelengine
  Create-Zip: true
  Create-Atlas: true
  Create-Shader: false
  Create-MC-META: false
  Item-Model: TIPPED_ARROW
Network-Optimization:
  Bundle-Everything: true
  Bundle-Size: 512
  Cull-Interval: 4
  Culling-Threads: 4
  Max-Culling-Threads: 10
  Vertical-Render-Distance:
    Enabled: true
    Vertical-Render-Distance: 32
    Cull-Type: CULLED
  Skip-Models-Behind-Viewer:
    Enabled: true
    View-Angle: 180
    Force-Render-Radius: 5
    Cull-Type: MOVEMENT_ONLY
  Skip-Blocked-Models:
    Enabled: true
    Force-Render-Radius: 5
    Cull-Type: CULLED
    Use-Paper-Clip-Method: false
    Force-Render-Size:
      Width: 32
      Height: 32
