- !<looty:type>
  item:
    type: STICK
- !<looty:recipes>
  recipes:
    - !<shaped>
      items:
        S:
          type: STICK
        U:
          type: SUGAR
      configuration: |-
        U
        S
- !<geary:passive>
  - !<if>
    conditions:
      - !<geary:entity>
        has:
          - looty:slot.held
    run:
      - !<on.parent>
        - !<geary:apply_potion_effects>
          effects:
            - type: SPEED
              duration: 2s
              amplifier: 2
              ambient: true
