- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_MUTTON
    displayName: <#BDBDBD>Cooked Neritantan Meat
    customModelData: 1
    lore: |
      <yellow>Dropped from the small and flexible <#EBEBEB>Neritantans
      <yellow>found <yellow>deep in the caverns of the <green>Great Fault<yellow>.
      <white><i>Very tasty as they mostly eat <#B82DEB><i>Baracocha fruit.
      <white><i>Do not get in between a Neritantan and a Baracocha fruit!
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:neritantan_meat_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:neritantan_meat_raw
      experience: 2f
      cookingTime: 50
