- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_COD
    displayName: <#454545>Cooked Hashofu Tail
    customModelData: 3
    lore: |
      <yellow>Obtained by cutting of the tail
      <yellow>of a <#454545>Hashofu <yellow>in the
      <green>Goblets of Giants <yellow>and <green>Sea of Corpses<yellow>.
      <#595959><i>It is said it tastes like sushi.
      <#595959><i>Smell isn't so unbearable anymore!
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:hashofu_tail_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:hashofu_tail_raw
      experience: 2f
      cookingTime: 50
