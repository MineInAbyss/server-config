- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_BEEF
    displayName: <#3D3D3D>Cooked Inbyo Meat
    customModelData: 1
    lore: |
      <yellow>Obtained from slaying an <#636363>Inbyo
      <yellow>with fire in the <green>Inverted Forest.
      <yellow>Can also be prepared by cooking
      <#636363>Raw Inbyo Meat<yellow>.
      <#B5B5B5><i>Seems more edible now, though
      <#B5B5B5><i>is still smells horrid...
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:inbyo_meat_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:inbyo_meat_raw
      experience: 2f
      cookingTime: 50
