- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_COD
    displayName: <#613F0C>Cooked Hammerbeak Wing
    customModelData: 2
    lore: |
      <yellow>Obtained by incinerating <#705723>Hammerbeaks
      <yellow> in the <green>Edge of the Abyss <yellow>or
      <yellow> the <green>Forest of Temptation<yellow>.
      <yellow>Can also be acquired from cooking
      <#705723>Raw Hammerbeak Meat<yellow>.
      <#A9CCCA><i>This tastes delicious!
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:hammerbeak_wing_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:hammerbeak_wing_raw
      experience: 2f
      cookingTime: 50
