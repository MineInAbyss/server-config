- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: BAKED_POTATO
    displayName: <#85512E>Cooked Squidfly Brain
    customModelData: 1
    lore: |
      <yellow>Dropped by <#85512E>Squidflies
      <yellow>in the <green>Great Fault<yellow>.
      <#C27643><i>Perhaps I will become smarter
      <#C27643><i>if I consume this brain?
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:squidfly_brain_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:squidfly_brain_raw
      experience: 2f
      cookingTime: 50
