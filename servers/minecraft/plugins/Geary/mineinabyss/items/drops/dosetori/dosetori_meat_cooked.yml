- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_CHICKEN
    displayName: "<#FFF821>Cooked Dosetori Meat"
    customModelData: 2
    lore:
      - <yellow>Dropped by the <#FFF821>Dosetori <yellow>in the
      - <green>Inverted Forest <yellow>and <green>Great Fault<yellow>.
      - <#FFE817><i>Tastes like fried chicken?
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:dosetori_meat_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:dosetori_meat_raw
      experience: 2f
      cookingTime: 50
