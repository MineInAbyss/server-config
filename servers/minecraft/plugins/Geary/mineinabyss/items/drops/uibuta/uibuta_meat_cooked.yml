    type: COOKED_BEEF
    displayName: <#8F2222>Cooked Uibuta Meat
    customModelData: 2
    lore: |
      <yellow>Due to proper preparations,
      <yellow>the <#8F2222>Uibuta <yellow>flesh is now edible.
      <#C42F2F><i>This should be enough food
      <#C42F2F><i>to last for daaaaayyss!!
