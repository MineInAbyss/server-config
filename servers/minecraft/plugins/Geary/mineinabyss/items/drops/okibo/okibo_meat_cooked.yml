- !<looty:player_instanced_item> { }
- !<looty:type>
  item:
    type: COOKED_PORKCHOP
    displayName: <#10DEA7>Cooked Okibo Meat
    customModelData: 3
    lore: |
      <yellow>Tastes excellent when prepared well.
      <yellow>There is a ritual in <green>Orth<yellow>, for whenever
      <yellow>a <dark_gray>Black Whistle <yellow>or <white>White Whistle
      <yellow>return from their plunge into the <green>Abyss<yellow>.
      <yellow>The <gold>GuildHQ Head Chef <yellow>butchers
      <yellow>the <#11E8AF>Okibo <yellow>they arrive on
      <yellow>and prepare a giant feast for all.
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:okibo_meat_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:okibo_meat_raw
      experience: 2f
      cookingTime: 50
