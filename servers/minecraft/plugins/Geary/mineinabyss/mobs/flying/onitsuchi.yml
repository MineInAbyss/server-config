- !<mobzy:type>
  baseClass: mobzy:flying
  mobCategory: FLYING
  creatureType: MONSTER
- !<mobzy:model>
  id: 77
- !<mobzy:attributes>
  maxHealth: 40
  followRange: 40
  attackDamage: 5
  attackKnockback: 2
  knockbackResistance: 0.1600
  flyingSpeed: 13
  width: 2.2500
  height: 1.5000
- !<mobzy:death_loot>
  minExp: 60
  maxExp: 80
  drops:
    - item:
        prefab: mineinabyss:onitsuchi_wing_raw
      cooked:
        prefab: mineinabyss:onitsuchi_wing_cooked
      minAmount: 1
      maxAmount: 3
    - item:
        prefab: mineinabyss:onitsuchi_skull
      maxAmount: 1
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:onitsuchi_feather
      minAmount: 1
      maxAmount: 3
    - item:
        prefab: mineinabyss:onitsuchi_egg
      minAmount: 1
      maxAmount: 2
      dropChance: 0.5000
- !<mobzy:pathfinders>
  targets:
    1: !<mobzy:target.attacker>
      range: 100
    2: !<minecraft:target.nearby_player> { }
  goals:
    1: !<minecraft:behavior.float> { }
    2: !<mobzy:behavior.flying_damage_target> { }
    3: !<mobzy:behavior.flying_dive_on_target>
      diveVelocity: 0.5000
      minHeight: 3
      maxHeight: 6
      startDiveDistance: 15
      bashVelMultiplier: 0.5000
    4: !<mobzy:behavior.fly_towards_target> { }
    5: !<mobzy:behavior.idle_fly> { }
