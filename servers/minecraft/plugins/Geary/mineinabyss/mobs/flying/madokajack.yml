- !<geary:inherit>
  from: [mineinabyss:hostile_flying]
- !<geary:display_name> "<#1C439E>Madokajack"
- !<mobzy:modelengine>
  modelId: madokajack
- !<mobzy:attributes>
  maxHealth: 35
  followRange: 30
  attackDamage: 6
  attackKnockback: 1
  knockbackResistance: 0.1100
  flyingSpeed: 10
  width: 3.5000
  height: 3
- !<mobzy:death_loot>
  minExp: 40
  maxExp: 60
  drops:
    - item:
        prefab: mineinabyss:madokajack_scales
      minAmount: 1
      maxAmount: 4
      dropChance: 0.7000
    - item:
        prefab: mineinabyss:madokajack_bone
      minAmount: 1
      maxAmount: 3
      dropChance: 0.8000
    - item:
        prefab: mineinabyss:madokajack_eye
      cooked:
        prefab: mineinabyss:roasted_madokajack_eye
      maxAmount: 2
      dropChance: 0.3000
    - item:
        prefab: mineinabyss:madokajack_poop
      maxAmount: 1
      dropChance: 0.3000
- !<mobzy:sounds>
  ambient: mineinabyss:entity.madokajack.ambient
  death: mineinabyss:entity.madokajack.death
  hurt: mineinabyss:entity.madokajack.hurt
- !<mobzy:pathfinders>
  override: false
  targets:
    1: !<mobzy:target.attacker>
      range: 200
    2: !<mobzy:target.nearby_player>
      range: 30
  goals:
    1: !<mobzy:behavior.flying_damage_target> { }
    2: !<mobzy:behavior.flying_dive_on_target> { }
      #minHeight: 6
      #maxHeight: 10
      #startDiveDistance: 14
      #bashVelMultiplier: 0.6000
    3: !<mobzy:behavior.fly_towards_target> { }
    4: !<mobzy:behavior.idle_fly> { }
