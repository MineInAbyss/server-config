- !<geary:inherit>
  from: [mineinabyss:hostile_flying]
- !<geary:display_name> "<#85512E>Squidfly"
- !<mobzy:modelengine>
  modelId: squidfly
- !<mobzy:attributes>
  maxHealth: 15
  followRange: 30
  attackDamage: 5
  flyingSpeed: 3
  width: 0.5000
  height: 1
- !<mobzy:death_loot>
  minExp: 12
  maxExp: 18
  drops:
    - item:
        prefab: mineinabyss:squidfly_brain_raw
      cooked:
        prefab: mineinabyss:squidfly_brain_cooked
      maxAmount: 1
      dropChance: 0.8000
- !<mobzy:sounds>
- !<mobzy:pathfinders>
  override: false
  targets:
    1: !<mobzy:target.attacker>
      range: 30
    2: !<mobzy:target.nearby_player>
      range: 30
  goals:
    1: !<mobzy:behavior.flying_damage_target>
    2: !<mobzy:behavior.flying_dive_on_target>
      #diveVelocity: -0.4000
      #minHeight: 2
      #maxHeight: 4
      #startDiveDistance: 5
      #bashVelMultiplier: 0.6000
    3: !<mobzy:behavior.fly_towards_target>
    4: !<mobzy:behavior.idle_fly>
