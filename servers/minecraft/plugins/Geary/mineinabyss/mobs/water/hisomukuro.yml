- !<mobzy:type>
  baseClass: mobzy:hostile_water
  creatureType: WATER_CREATURE
- !<mobzy:modelengine>
  modelId: hisomukuro
- !<mobzy:attributes>
  maxHealth: 50
  movementSpeed: 1.2
  attackDamage: 35
  attackKnockback: 2
  knockbackResistance: 0.8000
  followRange: 40
- !<geary:children>
  blindness:
    - !<geary:apply> geary:potion_effects
    - !<geary:potion_effects>
      - type: BLINDNESS
        duration: 5s
        amplifier: 1
  blindnessCondition:
    - !<geary:condition.chance>
      percentage: 0.6
- !<geary:event.triggers>
  - geary:event.touched -> child(blindness)
- !<geary:event.conditions>
  - any -> child(blindnessCondition) -> child(blindness)
- !<mobzy:death_loot>
  minExp: 200
  maxExp: 250
  drops:
    - item:
        prefab: mineinabyss:hisomukuro_fin
      minAmount: 1
      maxAmount: 2
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:demonfish_raw
      minAmount: 1
      maxAmount: 4
    - item:
        prefab: mineinabyss:hamashirama_raw
      minAmount: 1
      maxAmount: 4
- !<mobzy:pathfinders>
  targets:
    1: !<mobzy:target.attacker>
      range: 200
    2: !<mobzy:target.nearby_player>
      range: 40
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
