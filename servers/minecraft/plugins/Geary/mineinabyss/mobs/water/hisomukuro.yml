- !<mobzy:type>
  baseClass: mobzy:hostileWater
  creatureType: WATER_CREATURE
- !<mobzy:model>
  id: 92
- !<mobzy:attributes>
  maxHealth: 50
  movementSpeed: 1
  attackDamage: 35
  attackKnockback: 2
  knockbackResistance: 0.8000
  followRange: 40
  width: 3
  height: 2.4000
- !<geary:children>
  blindness:
    - !<geary:apply> geary:potion_effects
    - !<geary:potion_effects>
      - type: BLINDNESS
        duration: 6s
        amplifier: 2
  blindnessCondition:
    - !<geary:condition.chance>
      percentage: 0.3
- !<geary:event.triggers>
  - geary:event.touched -> child(blindness)
- !<geary:event.conditions>
  - any -> child(blindnessCondition) -> child(blindness)
- !<mobzy:death_loot>
  minExp: 200
  maxExp: 250
  drops:
    - item:
        prefab: mineinabyss:hisomukuro_fin
      minAmount: 1
      maxAmount: 2
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:demonfish_raw
      minAmount: 1
      maxAmount: 4
    - item:
        prefab: mineinabyss:hamashirama_raw
      minAmount: 1
      maxAmount: 4
- !<mobzy:pathfinders>
  targets:
    1: !<minecraft:target.damager> { }
    2: !<minecraft:target.nearby_player> { }
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
