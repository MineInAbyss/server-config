- !<mobzy:type>
  baseClass: mobzy:fish
  creatureType: WATER_CREATURE
- !<mobzy:modelengine>
  modelId: hamashirama
- !<mobzy:attributes>
  maxHealth: 30
  movementSpeed: 0.2
  followRange: 20
  width: 1
  height: 1
- !<mobzy:death_loot>
  minExp: 20
  maxExp: 25
  drops:
    - item:
        prefab: mineinabyss:hamashirama_raw
      cooked:
        prefab: mineinabyss:hamashirama_cooked
- !<mobzy:pathfinders>
  goals:
    1: !<minecraft:behavior.avoid_player>
      radius: 10
      speed: 10
    2: !<minecraft:behavior.panic>
      speedModifier: 2
