- !<geary:inherit>
  from: [mineinabyss:passive]
- !<geary:display_name> "<#BDBDBD>Neritantan"
- !<mobzy:modelengine>
  modelId: neritantan
- !<mobzy:attributes>
  maxHealth: 7
  movementSpeed: 0.2500
  width: 0.6000
  height: 0.6000
- !<mobzy:death_loot>
  minExp: 10
  maxExp: 15
  drops:
    - item:
        prefab: mineinabyss:neritantan_meat_raw
      cooked:
        prefab: mineinabyss:neritantan_meat_cooked
      dropChance: 0.5000
    - item:
        type: BEETROOT_SEEDS
      maxAmount: 2
      dropChance: 0.3000
    - item:
        type: MELON_SEEDS
      maxAmount: 2
      dropChance: 0.3000
    - item:
        type: PUMPKIN_SEEDS
      maxAmount: 2
      dropChance: 0.3000
    - item:
        type: SWEET_BERRIES
      maxAmount: 2
      dropChance: 0.3000
- !<mobzy:sounds>
  ambient: mineinabyss:entity.neritantan.ambient
  death: mineinabyss:entity.neritantan.death
  hurt: mineinabyss:entity.neritantan.hurt
- !<mobzy:pathfinders>
  override: false
  goals:
    1: !<minecraft:behavior.float> { }
    2: !<minecraft:behavior.tempt>
      items: [ CHORUS_FRUIT ]
    3: !<minecraft:behavior.avoid_player>
      radius: 10
    4: !<minecraft:behavior.random_stroll_land> { }
