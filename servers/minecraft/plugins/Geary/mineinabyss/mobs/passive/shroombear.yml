- !<mobzy:type>
  baseClass: mobzy:passive
  creatureType: CREATURE
- !<mobzy:modelengine>
  modelId: shroombear
- !<mobzy:attributes>
  maxHealth: 25
  movementSpeed: 0.2000
  knockbackResistance: 0.0500
  width: 0.6000
  height: 0.6000
- !<mobzy:death_loot>
  minExp: 15
  maxExp: 20
  drops:
    - item:
        prefab: mineinabyss:shroombear_meat_raw
      cooked:
        prefab: mineinabyss:shroombear_meat_cooked
      maxAmount: 2
      dropChance: 0.8500
    - item:
        prefab: mineinabyss:parasitic_watershrooms
      maxAmount: 2
      dropChance: 0.5000
- !<mobzy:sounds>
  ambient: mineinabyss:entity.shroombear.ambient
  death: mineinabyss:entity.shroombear.death
  hurt: mineinabyss:entity.shroombear.hurt
- !<mobzy:pathfinders>
  goals:
    1: !<minecraft:behavior.float> { }
    2: !<minecraft:behavior.tempt>
      items: [ WARPED_FUNGUS ]
      losesInterest: false
    3: !<minecraft:behavior.panic>
      speedModifier: 2
    4: !<minecraft:behavior.avoid_player>
      radius: 10
      speed: 1.5000
      sprintSpeed: 2.5000
    5: !<minecraft:behavior.random_stroll_land> { }
