- !<mobzy:type>
  baseClass: minecraft:zombie
  creatureType: MONSTER
- !<mobzy:modelengine>
  modelId: uibuta
- !<mobzy:attributes>
  maxHealth: 50
  movementSpeed: 0.4000
  attackDamage: 9.5000
  attackKnockback: 2
  knockbackResistance: 0.1000
  followRange: 30
  width: 1.5000
  height: 1.5000
- !<mobzy:death_loot>
  minExp: 65
  maxExp: 95
  drops:
    - item:
        prefab: mineinabyss:uibuta_meat_raw
      cooked:
        prefab: mineinabyss:uibuta_meat_cooked
      minAmount: 2
      maxAmount: 6
    - item:
        prefab: mineinabyss:uibuta_tooth
      minAmount: 1
      maxAmount: 3
      dropChance: 0.7500
- !<mobzy:sounds>
  ambient: mineinabyss:entity.ottobas.ambient
  death: mineinabyss:entity.ottobas.death
  hurt: mineinabyss:entity.ottobas.hurt
- !<mobzy:increased_water_speed>
  level: 3
- !<mobzy:pathfinders>
  targets:
    1: !<mobzy:target.attacker>
      range: 200
    2: !<mobzy:target.nearby_player>
      range: 30
  goals:
    1: !<minecraft:behavior.float> { }
