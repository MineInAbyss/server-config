- !<mobzy:type>
  baseClass: mobzy:hostile
  creatureType: MONSTER
- !<mobzy:modelengine>
  modelId: stingerhead
- !<mobzy:attributes>
  maxHealth: 200
  movementSpeed: 0.5000
  attackDamage: 40
  attackKnockback: 2
  knockbackResistance: 0.5000
  followRange: 50
  width: 2
  height: 3
- !<geary:bossbar>
  title: Stingerhead
  color: RED
  style: NOTCHED_10
  range: 100
- !<geary:children>
  poison:
    - !<geary:apply> geary:potion_effects
    - !<geary:potion_effects>
      - type: POISON
        duration: 6s
        amplifier: 5
      - type: HARM
        amplifier: 1
  poisonCondition:
    - !<geary:condition.chance>
      percentage: 0.5
  projectile:
    - !<geary:event.triggers>
      - geary:event.touched -> parent.child(poison)
    - !<minecraft:entity_type>
      type: SNOWBALL
    - !<mobzy:item_model>
      item:
        type: SNOWBALL
        customModelData: 100
- !<geary:event.triggers>
  - geary:event.touched -> child(poison)
- !<geary:event.conditions>
  - any -> child(poisonCondition) -> child(poison)
- !<mobzy:death_loot>
  minExp: 400
  maxExp: 500
  drops:
    - item:
        prefab: mineinabyss:stingerhead_scale
      maxAmount: 1
      dropChance: 0.2500
    - item:
        prefab: mineinabyss:stingerhead_flesh
      minAmount: 1
      maxAmount: 2
      dropChance: 1.0000
    - item:
        prefab: mineinabyss:stingerhead_eye
      maxAmount: 2
      dropChance: 0.4000
- !<mobzy:sounds>
  ambient: mineinabyss:entity.stingerhead.ambient
  death: mineinabyss:entity.stingerhead.death
  hurt: mineinabyss:entity.stingerhead.hurt
- !<mobzy:pathfinders>
  targets:
    1: !<mobzy:target.attacker>
      range: 200
    2: !<mobzy:target.nearby_player>
      range: 50
  goals:
    1: !<mobzy:behavior.throw_items>
      projectileAngularDiameter: 3
      projectileCountPerThrow: 3
      spawn: child(projectile)
      cooldown: 6s
    2: !<minecraft:behavior.leap_at_target>
      jumpHeight: 0.3000
