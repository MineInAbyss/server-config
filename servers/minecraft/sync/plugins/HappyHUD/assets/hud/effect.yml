effect-bleeding:
  conditions:
    - gamemode{gm=survival,adventure;v=false} true hide
    - effect{e=wither;v=false} true hide
  layers:
    fill:
      texture:
        path: assets/mineinabyss/bleeding_bar.png
      color: "#FFFFFF"
      offset:
        x: 17
        y: -3
      function:
        listener: health
        increment: 20
        orientation: horizontal
    icon:
      texture:
        path: assets/mineinabyss/bleeding_icon.png
