mineinabyss.tutorial.general_info: <gray>Общая информация</gray>
mineinabyss.tutorial.general_info.1: Бездна продолжается до 5-ого Слоя.
mineinabyss.tutorial.general_info.2: В Бездне есть проклятие.
mineinabyss.tutorial.general_info.3: Твой ранк определяется слоем, на котором ты находишься.
mineinabyss.tutorial.general_info.4: Текущая вниз вода наносит урон.
mineinabyss.tutorial.general_info.5: Урона от падения никак не избежать.
mineinabyss.tutorial.general_info.6: 6-ой Слой ещё не в разработке.
mineinabyss.tutorial.general_info.7: Сервер только по аниме, обсуждение манги не разрешено.
mineinabyss.tutorial.general_info.8: Руды появляются сами в процессе копания, в стенах их не найти.
mineinabyss.tutorial.general_info.9: По стенам можно карабкаться нажав правую кнопку.
mineinabyss.tutorial.general_info.10: Пробел, что бы карабкаться вверх.
mineinabyss.tutorial.general_info.11: Приседание, что бы карабкаться вниз.
mineinabyss.tutorial.rules: <red>Правила</red>
mineinabyss.tutorial.rules.1: <#e91e63>Не грифирить постройки других людей.</#e91e63>
mineinabyss.tutorial.rules.2: <#e91e63>Читы, дающие не обоснованные преимущества над другими игроками не разрешены.</#e91e63>
mineinabyss.tutorial.rules.3: <#e91e63>Будь хорошим и не надоедай людям.</#e91e63>
mineinabyss.tutorial.rules.4: <#e91e63>Не спамить в чат. Споры должны вестись за пределами глобального чата.</#e91e63>
mineinabyss.tutorial.rules.5: <#e91e63>Лестницы, рельсы, ступеньки <b>не разрешены</b> выше 4-ого Слоя.</#e91e63>
mineinabyss.tutorial.rules.6: <#e91e63>Не разрешается пользоваться преимуществами обнаруженных багов и эксплойтов.</#e91e63>
mineinabyss.tutorial.welcome.1: <yellow>Добро пожаловать на <gradient:#ff7043:#ffca28:#ff7043>Mine In Abyss!
mineinabyss.tutorial.welcome.2: <yellow>Для начала, вот несколько советов.
mineinabyss.tutorial.welcome.3: <dark_aqua>Получи приглашение в наш Discord командой <aqua>/discord</aqua>
mineinabyss.tutorial.welcome.4: <dark_aqua>и глянь общую информацию о сервере в <light_purple>#information</light_purple>.
mineinabyss.tutorial.start: <#dcd1a5>Следуй в Бездну по этой тропе...
mineinabyss.tutorial.bonfire.1: <red>Костры используются как Точки Возрождения.
mineinabyss.tutorial.bonfire.2: <red>Их рецепт можно найти в
mineinabyss.tutorial.bonfire.3: <red>книге рецептов в <dark_red>Верстаке</dark_red>.
mineinabyss.tutorial.bonfire.4: <red>Нажми <dark_red>Присесть + Правый клик</dark_red>, что бы сохраниться на нём.
mineinabyss.tutorial.crops.1: <gold>Нажатие правой кнопкой<yellow> по растениям собирает и пересаживает их.
mineinabyss.tutorial.crops.2: <gold>Sickle<yellow> - это серпы для сбора урожая на большой площади одним махом.
mineinabyss.tutorial.crops.3: <yellow>Рецепт можно найти в Книге Рецептов
mineinabyss.tutorial.water.1: <aqua>Вода, как и любой другой блок,
mineinabyss.tutorial.water.2: <aqua>не убирает урон от падения.
mineinabyss.tutorial.water.3: <aqua>Спуск или ходьба по
mineinabyss.tutorial.water.4: <aqua>водопадам наносит урон.
mineinabyss.tutorial.emotes.1: '<green>Эмодзи можно использовать написав <dark_green><underlined>:имяэмодзи: :siggy:'
mineinabyss.tutorial.emotes.2: <green>Их список можно посмотреть командой <dark_green><bold>/emojy list
mineinabyss.tutorial.emotes.3: <yellow>У подписчиков <gold>Patreon<yellow> и <gold>Ko-Fi<yellow> 
mineinabyss.tutorial.emotes.4: '<yellow>есть доступ к использованию GIFок типа <white>:gurawave:'
mineinabyss.tutorial.recipes.1: <green>Все дополнительные рецепты можно найти
mineinabyss.tutorial.recipes.2: <green>в <dark_green>Книге рецептов<green> в твоём
mineinabyss.tutorial.recipes.3: <green>инвентаре, верстаке, и печках.
mineinabyss.tutorial.ores.1: <yellow>Руды генерируются при копании,
mineinabyss.tutorial.ores.2: на разных <gold>Слоях<yellow> разные руды и их шанс.
mineinabyss.tutorial.ores.3: <yellow>Узнать где и сколько руды можно командой <gold>/orespawns
mineinabyss.tutorial.climb.1: <#de4058>Удерживая <white><bold>Правый клик<#de4058><!bold> на стенах можно карабкаться.
mineinabyss.tutorial.climb.2: <#de4058>Можно удерживать <white><bold>Прыжок<!bold><#de4058>для движения вверх и <white><bold>Присесть<#de4058><!bold>для движения вниз.
mineinabyss.tutorial.climb.3: <#de4058>Также <white><bold>Левый клик<!bold><#de4058> при карабканьи делает Рывок!
mineinabyss.tutorial.loot.1: <yellow>В защищенных территориях Бездны можно найти <gold><bold>ящики с лутом<yellow><!bold>, в которых можно найти различные вещи!
mineinabyss.tutorial.loot.2: <yellow>Их <gold><bold>редкость варьируется <yellow><!bold>, так что проверь все ящики, что видишь...
mineinabyss.tutorial.villagers.1: <#75de40>В Orth можно встретить жителей, у которых можно покупаать вещи за <yellow><bold>Orth Coins!
mineinabyss.tutorial.villagers.2: <yellow><bold>Orth Coins<#75de40><!bold> можно получить продавая вещи с мобов торговцу на <gold><bold>Золотом Мосту.
mineinabyss.tutorial.end.1: <dark_aqua>Теперь ты сам по себе!
mineinabyss.tutorial.end.2: <dark_aqua>Создай или найди свой путь...
mineinabyss.tutorial.cosmetics.1: <gold><bold>Косметические вещи! Скоро!
