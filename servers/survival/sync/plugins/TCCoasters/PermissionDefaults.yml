#> Below are the default permissions set for plugin 'TCCoasters'.
#> These permissions are ignored if the permission is set for a group or player.
#> Use the defaults as a base to keep the permissions file small
#> Need help with this file? Please visit:
#> https://wiki.traincarts.net/p/BKCommonLib/PermissionDefaults
train:
  coasters:
    use:
      default: op
      description: The player can use TC Coasters anywhere
    signs:
      default: true
      description: The player can add signs to nodes. Requires USE permission too.
    power:
      *:
        default: true
        description: The player can change a particular power channel
    plotsquared:
      use:
        default: false
        description: The player can use TC Coasters inside own plots. The train.coasters.use
          permission is not required.
    lock:
      default: op
      description: The player can lock and unlock coasters to disable modification
    import:
      default: op
      description: The player can use the import command to download coasters from online
        hastebins
    export:
      default: op
      description: The player can use the export command to upload tracks and share it online
    build:
      animator:
        default: op
        description: The player can build track animator signs
      power:
        default: op
        description: The player can build a power channel controlling sign
    visibletoeveryone:
      default: op
      description: The player can use the /tcc debug visibletoeveryone true to show track
        to all players
