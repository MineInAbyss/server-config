groups:
  - name: default
    headers:
      - "\n\n\n\uE101\uE000\uE101\uE001\uE101\uE002"
    footers:
      - '&3Players&f: &b%players_online%&f/&3250 &f | &6Ping&f: &e%ping%ms &f| %server_tps_5_colored%'
    format: '%server%%prefix% &#fafafa&%username%'
    nametag:
      prefix: ''
      suffix: ''
    servers:
      - dev
      - build
      - survival
      - archive
    sorting_placeholders:
      - '%server%'
      - '%role_weight%'
      - '%statistic_minutes_played%'
      - '%username%'
    collisions: false
    header_footer_update_rate: 1000
    placeholder_update_rate: 5000
    only_list_players_in_same_server: false
