playerHeadFont: minecraft:chatty_heads
nicknames:
  useDisplayName: true
  maxLength: 32
  countTagsInLength: false
  nickNameOtherPrefix: '@'
chat:
  disableChatSigning: true
  commandSpyFormat: '<gold><chatty_nickname></gold><yellow>: '
ping:
  enabledChannels:
    - all
  defaultPingSound: block.amethyst_block.place
  alternativePingSounds:
    - all
  pingVolume: 1.0
  pingPitch: 1.0
  pingPrefix: '@'
  clickToReply: true
  pingReceiveFormat: <gold><b>
  pingSendFormat: <i>
join:
  enabled: false
  firstJoin:
    enabled: false
leave:
  enabled: false
proxy:
  enableProxySwitchMessages: false
  discordSrvChannelID: Global
  sendProxyMessagesToDiscord: true
privateMessages:
  enabled: true
  proxy: true
  messageReplyTime: 2m
  messageSendFormat: '<gold>You -> <chatty_nickname></gold><gold>: '
  messageReceiveFormat: '<gold><chatty_nickname> -> You</gold><gold>: '
  messageSendSound: ""
  messageReceivedSound: ""
channels:
  global:
    channelType: GLOBAL
    permission: ""
    logToConsole: true
    simpleConsoleMessages: false
    proxy: true
    discordsrv: true
    isDefaultChannel: true
    isStaffChannel: false
    format: ':dev::space_-4: %luckperms_prefix% <chatty_nickname>: '
    messageColor: "#fafafa"
    channelRadius: 0
    channelAliases:
      - g
  local:
    channelType: RADIUS
    permission: ""
    logToConsole: true
    simpleConsoleMessages: false
    proxy: false
    discordsrv: false
    isDefaultChannel: false
    isStaffChannel: false
    format: ':dev::space_-4::local: <gold><chatty_nickname>: '
    messageColor: "#FFECB3"
    channelRadius: 500
    channelAliases:
      - l
  admin:
    channelType: PERMISSION
    permission: chatty.channel.admin
    logToConsole: false
    simpleConsoleMessages: false
    proxy: true
    discordsrv: false
    isDefaultChannel: false
    isStaffChannel: true
    format: ':dev::space_-4::admin:<#e51e62><chatty_nickname>: '
    messageColor: red
    channelRadius: 0
    channelAliases:
      - a
