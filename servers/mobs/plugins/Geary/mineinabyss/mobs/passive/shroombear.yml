- !<geary:inherit>
  from: [mineinabyss:passive]
- !<geary:display_name> "<#85562D>Shroombear"
- !<mobzy:modelengine>
  modelId: shroombear
- !<mobzy:attributes>
  maxHealth: 25
  movementSpeed: 0.2
  knockbackResistance: 0.05
  width: 0.7
  height: 0.7
- !<mobzy:death_loot>
  minExp: 15
  maxExp: 20
  drops:
    - item:
        prefab: mineinabyss:shroombear_meat_raw
      cooked:
        prefab: mineinabyss:shroombear_meat_cooked
      maxAmount: 2
      dropChance: 0.8500
    - item:
        prefab: mineinabyss:parasitic_watershrooms
      maxAmount: 2
      dropChance: 0.5000
- !<mobzy:sounds>
  ambient: mineinabyss:entity.shroombear.ambient
  death: mineinabyss:entity.shroombear.death
  hurt: mineinabyss:entity.shroombear.hurt
- !<mobzy:pathfinders>
  override: false
  goals:
    1: !<minecraft:behavior.float>
    2: !<minecraft:behavior.avoid_player>
      radius: 10
    3: !<minecraft:behavior.random_stroll_land>
