namespaces: [geary, mobzy, looty, mineinabyss]
inherit: [mineinabyss:npc]
set.modelengineModel:
  modelId: guildmaster
shopkeeper:
  name: "Backpack Vendor"
  menu: "Backpack Vendor"
  selling:
    - item:
        displayName:
        type: YELLOW_SHULKER_BOX
      currencyType: ORTH_COIN
      price: 4
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.backpack"
    - item: cosmetics:satchel
      currencyType: ORTH_COIN
      price: 6
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.satchel"
    - item: cosmetics:neritantan_backpack
      currencyType: ORTH_COIN
      price: 7
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.neritantan_backpack"
    - item:
        displayName: "<#7e481d>Generic Backpack"
        type: POTION
        color: "255, 255, 255"
        itemFlags:
          - HIDE_POTION_EFFECTS
        customModelData: 105
      currencyType: ORTH_COIN
      price: 3
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.generic_backpack"

    - item: cosmetics:camper_backpack
      currencyType: MITTY_TOKEN
      price: 1
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.camper_backpack"
    - item: cosmetics:miner_backpack
      currencyType: MITTY_TOKEN
      price: 1
      tradeAction:
        action: GRANT_PERMISSION
        value: "hmccosmetics.backpack.miner_backpack"
