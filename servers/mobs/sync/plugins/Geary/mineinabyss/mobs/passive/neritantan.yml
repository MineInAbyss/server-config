namespaces: [ geary, mobzy, looty ]
inherit:
  from: [ mineinabyss:passive ]
displayName: "<#BDBDBD>Neritantan"
set.*:
  modelengineModel:
    modelId: neritantan
  attributes:
    maxHealth: 7
    movementSpeed: 0.2500
  pathfinders:
    override: false
    goals:
      minecraft:behavior.*:
        float: { }
        tempt:
          items:
            - type: CHORUS_FRUIT
        avoid_player:
          radius: 10
        random_stroll_land: { }
deathLoot:
  exp: 10..15
  drops:
    - item: { prefab: mineinabyss:neritantan_meat_raw }
      cooked: { prefab: mineinabyss:neritantan_meat_cooked }
      dropChance: 0.5000
    - item:
        type: BEETROOT_SEEDS
      amount: 2
      dropChance: 0.3000
    - item:
        type: MELON_SEEDS
      amount: 2
      dropChance: 0.3000
    - item:
        type: PUMPKIN_SEEDS
      amount: 2
      dropChance: 0.3000
    - item:
        type: SWEET_BERRIES
      amount: 2
      dropChance: 0.3000
sounds:
  ambient:
    sound: mineinabyss:entity.neritantan.ambient
    category: NEUTRAL
  death:
    sound: mineinabyss:entity.neritantan.death
    category: NEUTRAL
  hurt:
    sound: mineinabyss:entity.neritantan.hurt
    category: NEUTRAL
