namespaces: [ geary ]
inherit:
  -  mineinabyss:hostile
displayName: "<#3D3D3D>Inbyo"
set.*:
  modelengineModel:
    modelId: inbyo
  attributes:
    maxHealth: 10
    movementSpeed: 0.4
    attackDamage: 8
    attackKnockback: 1
    knockbackResistance: 0.12
    followRange: 64
  pathfinders:
    targets:
      mobzy:target.*:
        attacker: { }
        nearest_player: { }
    goals:
      minecraft:behavior.*:
        melee_attack:
          seeThroughWalls: true
        random_stroll_land: { }
        look_at_player: { }
        random_look_around: { }
        float: { }
#      mobzy:behavior.*:
#        throw_items:
#          spawn: lookup(projectile)
#          cooldown: 6s
#          projectileAngularDiameter: 2
drop:
  - exp: 35..45
  - item: mineinabyss:inbyo_fur
    amount: 3
  - item: mineinabyss:inbyo_meat_raw
    cooked: mineinabyss:inbyo_meat_cooked
    amount: 2
sounds:
  #    ambient: mineinabyss:entity.inbyo.ambient TODO make this not obnoxious
  death:
    sound: mineinabyss:entity.inbyo.death
    category: HOSTILE
  hurt:
    sound: mineinabyss:entity.inbyo.hurt
    category: HOSTILE
children:
  projectile:
    set.*:
      entityType: minecraft:snowball
      projectile_item:
        item:
          type: SNOWBALL
          customModelData: 3
    skills:
      - event: on.damageOther
        set.potionEffects:
          - type: minecraft:poison
            duration: 1s
            amplifier: 1
            isAmbient: true
            hasParticles: true
            hasIcon: true
          - type: minecraft:instant_damage
            duration: 1t
            amplifier: 1
            isAmbient: true
            hasParticles: true
            hasIcon: true
