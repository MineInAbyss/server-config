namespaces: [ geary, mobzy, looty ]
inherit: [ mineinabyss:hostile ]
set.entityType: minecraft:iron_golem
displayName: "<#8F2222>Uibuta"
set.*:
  modelengineModel:
    modelId: uibuta
    scale: '1.5..2.0'
  attributes:
    maxHealth: 50
    movementSpeed: 0.35
    attackDamage: 9.5000
    attackKnockback: 2
    knockbackResistance: 0.1000
    followRange: 30
  equipment:
    boots:
      type: STONE
      enchantments:
        - enchant: minecraft:depth_strider
          level: 3
  pathfinders:
    targets:
      mobzy:target.*:
        attacker: { }
        nearest_player: { }
    goals:
      minecraft:behavior.*:
        melee_attack:
          seeThroughWalls: true
        random_stroll_land: { }
        look_at_player: { }
        random_look_around: { }
        float: { }

drop:
  - exp: 65..95
  - item: mineinabyss:uibuta_meat_raw
    cooked: mineinabyss:uibuta_meat_cooked
    amount: 2..6
  - item: mineinabyss:uibuta_tooth
    amount: 1..3
    dropChance: 0.7500

sounds:
  ambient:
    sound: mineinabyss:entity.ottobas.ambient
    category: HOSTILE
  death:
    sound: mineinabyss:entity.ottobas.death
    category: HOSTILE
  hurt:
    sound: mineinabyss:entity.ottobas.hurt
    category: HOSTILE
