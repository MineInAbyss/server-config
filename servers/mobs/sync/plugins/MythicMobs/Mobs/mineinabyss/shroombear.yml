shroombear:
  Type: PIG
  Display: 
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - clear
    - fleeplayers{distance=5;speed=1;safespeed=1;conditions=[ - inlineofsight true ]}
    - panicWhenOnFire
    - randomstroll
    - lookatplayers
    - randomlookaround
  AITargetSelectors:
    - clear
    - players
  Health: 25
  Damage: 0 
  Options:
    Despawn: false
    Silent: true
    FollowRange: 10
    MovementSpeed: 0.22
  DamageModifiers:
  Model:
    Id: qmob_shroombear
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 0.8
  Drops:
    - exp 15-20
    - geary mineinabyss:shroombear_meat_raw 1-3 0.75
    - geary mineinabyss:parasitic_watershrooms 1-2 0.4

  Skills:
  # Misc
  - CancelEvent{sync=true} @self ~onAttack
  - CancelEvent{sync=true} @self ~onInteract
  - defaultstate{t=walk;s=walk;sp=2.4} @self ~onSpawn
  - skill{s=shroombearHeal;delay=<random.0to20>} @self ~onTimer:100 0.66 <55%
  - skill{s=Shroom_Harvest} @self ~oninteract
  - summon{type=baby_shroombear;amount=1;radius=3} @self ~onSpawn 0.1
  - effect:sound{s=mineinabyss:entity.shroombear.ambient;v=6;p=0.8} @self ~onAmbient
  - effect:sound{s=mineinabyss:entity.shroombear.death;v=6;p=0.8} @self ~onDeath
  - effect:sound{s=mineinabyss:entity.shroombear.hurt;v=6;p=0.8} @self ~onDamaged

