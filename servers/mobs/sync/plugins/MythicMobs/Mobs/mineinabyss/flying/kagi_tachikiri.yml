kagi_tachikiri:
  Type: BEE
  Health: 45
  Damage: 6
  AIGoalSelectors:
    - clear
    - meleeattack
    - float
    - randomFly
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
    - players
  Options:
    PreventOtherDrops: false
    # KnockbackResistance: 0.5
    Collidable: true
    DigOutOfGround: true
    FollowRange: 32
    MaxCombatDistance: 128
    MovementSpeed: 0.5

  Model:
    Id: kagi_tachikiri
    ViewRadius: 64
    Drive: false
    DamageTint: true
  Skills:
    - CancelEvent{sync=true} ~onAttack
    - skill{s=Damage_8} @self ~onAttack
    - bodyclamp{m=kagi_tachikiri;c=15} @self ~onSpawn
    - bodyclamp{m=kagi_tachikiri;c=15} @self ~onLoad
    #- setspeed{type=flying;speed=1.4} @self ~onSpawn
    - state{mid=kagi_tachikiri;s=attack} @self ~onAttack
    
    - skill{s=kagi_venom} @target ~onTimer:20
