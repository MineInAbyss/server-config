madokajack:
  Type: BEE
  Health: 28
  Damage: 5
  AIGoalSelectors:
    - clear
    - meleeattack
    - float
    - randomFly
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
    - players
  Options:
    PreventOtherDrops: false
    # KnockbackResistance: 0.5
    Collidable: true
    DigOutOfGround: true
    FollowRange: 32
    MaxCombatDistance: 128
    MovementSpeed: 0.35
  Model:
    Id: madokajack
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 2.5
  Skills:
    - CancelEvent{sync=true} ~onAttack
    - skill{s=Damage_5} @self ~onAttack
    - bodyclamp{m=madokajack;c=15} @self ~onSpawn
    - bodyclamp{m=madokajack;c=15} @self ~onLoad
   # - setspeed{type=flying;speed=1.3} @self ~onSpawn
    - state{mid=madokajack;s=attack} @self ~onAttack
