OrbPiercer:
  Type: ZOMBIE
  Display: 'OrbPiercer'
  Health: 150
  Damage: 7
  AIGoalSelectors:
    - clear
    - float
    - meleeattack
    - randomstroll
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
    - players
  Options:
    PreventOtherDrops: true
    KnockbackResistance: 1
    DigOutOfGround: true
    Collidable: true
    Silent: true
    FollowRange: 48
    #MovementSpeed: 0.5
  Drops:
    - exp 180-210
    - geary mineinabyss:orb_piercer_spike 3-6
    - geary mineinabyss:orb_piercer_face_fragments 1 0.4
  Model:
    Id: orbpiercer
    ViewRadius: 64
    Drive: false
    DamageTint: true
  Skills:
    - bodyclamp{m=orbpiercer;c=15} @self ~onSpawn
    - bodyclamp{m=orbpiercer;c=15} @self ~onLoad
#    - skill{s=orbpiercer_speed} @self ~onSpawn
    #- sound{s=mineinabyss:entity.orbpiercer.hurt;v=1;sc=HOSTILE} @self ~onDamaged
    - sound{s=mineinabyss:entity.orbpiercer.death;v=1;sc=HOSTILE} @self ~onDeath
    - sound{s=mineinabyss:entity.orbpiercer.ambient;v=1;sc=HOSTILE} @self ~onTimer:400

    - skill{s=orbyATTACK;sync=true} @self ~onAttack

    - state{mid=orbpiercer;s=attack;li=3;lo=3} @self ~onAttack
    - skill{s=orbyspear} @target ~onTimer:20
    - skill{s=orby_impale} @target ~onTimer:40
    - skill{s=orby_shout} @target ~oncombat
    - skill{s=orby_shout} @target ~onDamaged 0.1
    - skill{s=orby_spike_eject} @target ~onDamaged <40%
orbpiercer_projectile:
  Type: CAT
  Display: meteor
  Equipment:
    - glowstone:0
  Options:
    NoAI: true
    Silent: true
    Despawn: false
    Invincible: true
    PreventBlockInfection: true
  Skills:
    - skill{s=meteorONSPAWN} @self ~onSpawn
    - model{mid=orbpiercer_projectile;n=false;d=false;i=false} @self ~onSpawn
