titanjaw:
  Type: RAVAGER
  Display: "<#3C3B4A>Titanjaw"
  Modules:
    ThreatTable: true
  Health: 60
  Damage: 10 
  Options:
    PreventSunBurn: true
    KnockbackResistance: 0.6
    DigOutOfGround: true
    Collidable: true
    Silent: true
    FollowRange: 48
    MaxCombatDistance: 35
  AIGoalSelectors:
    - clear
    - meleeattack
    - randomstroll
    - lookatplayers
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
  DamageModifiers:
  Model:
    Id: titanjaw
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 2.5
  Drops: 
    - exp 25-45
    - geary mineinabyss:titanjaw_scale 1-2 0.7
    - geary mineinabyss:titanjaw_jaw 1-2 0.5
