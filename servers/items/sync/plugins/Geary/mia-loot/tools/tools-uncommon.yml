namespaces: [ mineinabyss ]
loot_table:
  pools:
    # Tools
    - entries:
        # Iron tools
        - !<minecraft:group>
          weight: 3
          children:
            - !<mineinabyss:item>
              item:
                prefab: mineinabyss:iron_sickle
            - !<minecraft:item>
              name: minecraft:iron_axe
            - !<minecraft:item>
              name: minecraft:iron_pickaxe
        # Stone tools
        - !<minecraft:group>
          weight: 1
          children:
            - !<mineinabyss:item>
              item:
                prefab: mineinabyss:golden_sickle
            - !<minecraft:item>
              name: minecraft:golden_axe
            - !<minecraft:item>
              name: minecraft:golden_pickaxe
    # Funnies
    - entries:
        - !<minecraft:group>
          weight: 3
          children:
            - !<mineinabyss:item>
              item:
                prefab: mineinabyss:demonfish_on_a_stick
            - !<mineinabyss:item>
              item:
                prefab: mineinabyss:tesuchi_scale_on_a_stick
      conditions:
        - !<minecraft:random_chance> { chance: 0.75 }
