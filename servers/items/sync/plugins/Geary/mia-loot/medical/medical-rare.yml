- !<mineinabyss:loot_table>
  pools:
    - rolls: !<minecraft:uniform> { min: 1, max: 2 }
      entries:
        - !<minecraft:item>
          name: minecraft:golden_apple
      conditions:
        - !<minecraft:random_chance> { chance: 0.5 }
    - entries:
        - !<mineinabyss:item>
          item:
            type: POTION
            potionData:
              type: REGEN
              extended: false
              upgraded: false
      conditions:
        - !<minecraft:random_chance> { chance: 0.75 }
    - entries:
        - !<mineinabyss:item>
          item:
            prefab: mineinabyss:parasitic_watershrooms
      conditions:
        - !<minecraft:random_chance> { chance: 0.75 }
      functions:
        - !<minecraft:set_count>
          count: !<minecraft:uniform> { min: 2, max: 6 }
