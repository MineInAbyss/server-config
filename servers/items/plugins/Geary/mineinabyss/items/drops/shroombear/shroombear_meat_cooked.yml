- !<looty:player_instanced_item>
- !<looty:type>
  item:
    type: APPLE
    displayName: <#85562D>Cooked Shroombear Meat
    customModelData: 110
    lore:
      - <yellow>Obtained by chasing down
      - <yellow>a <#85562D>Shroombear <yellow>in the
      - <green>Goblets of Giants<yellow>. The meat
      - <yellow>is edible and dark in colour.
      - <#694600><i>Might smell like excrement
      - <#694600><i>if I don't clean it well...
- !<geary:food>
  saturation: 9.6
  hunger: 6
- !<looty:recipes>
  discoverRecipes: true
  recipes:
    - !<furnace>
      input:
        prefab: mineinabyss:shroombear_meat_raw
      experience: 1f
      cookingTime: 100
    - !<smoking>
      input:
        prefab: mineinabyss:shroombear_meat_raw
      experience: 2f
      cookingTime: 50
