- !<geary:set.item>
  item:
    type: POTION
    displayName: <gold>Black Flask
    customModelData: 1
    lore:
      - <green>placeholder..
- !<geary:children>
  flask:
    - !<geary:apply> geary:potion_effects
    - !<geary:apply> geary:deal_damage
    - !<geary:potion_effects>
      - type: SPEED
        duration: 7s
        amplifier: 10
      - type: JUMP
        duration: 7s
        amplifier: 3
      - type: HARM
        duration: 1t
        amplifier: 2
  flaskCondition:
    - !<geary:check.health>
      within: 2.0..200.0
- !<geary:event.triggers>
  - other geary:event.ingested this -> this child(flask) other
- !<geary:event.conditions>
  - any -> child(flaskCondition) -> child(flask)
