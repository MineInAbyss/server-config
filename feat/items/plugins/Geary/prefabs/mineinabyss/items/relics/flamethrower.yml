set.item:
  item:
    type: minecraft:paper
    itemName: <dark_aqua>Flamethrower
    customModelData: 9
    # TODO add lore
#disableItemInteractions: { }
observe:
  itemRightClick:
    - become: parent
    - ensure:
        cooldownsComplete: [ flamethrower ]
    - ensure:
        hasConsumable:
          type: mineinabyss:flamethrower_fuel
      onFail:
        - sendActionBar:
            text: <red>Out of fuel
    - startCooldown:
        id: flamethrower
        length: 2s
        display: <dark_aqua>Flamethrower
    - mythicSkills:
        - "Flame-Torrent"
    - consumeItem:
        type: mineinabyss:flamethrower_fuel
      when:
        - chance: 0.2 # Consume slightly slower
