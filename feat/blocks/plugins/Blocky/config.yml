menus:
  defaultMenu:
    title: ':space_-8::blocky_menu:'
    height: 3
    blockButton:
      type: minecraft:paper
      customModelData: 1
      itemName: <gradient:blue:aqua>Block Menu
    wireButton:
      type: minecraft:paper
      customModelData: 1
      itemName: <gradient:dark_green:green>Wire Menu
    furnitureButton:
      type: minecraft:paper
      customModelData: 1
      itemName: <gradient:gold:yellow>Furniture Menu
  blockMenu:
    title: ':space_-8::blocky_grid_menu:'
    height: 6
  wireMenu:
    title: ':space_-8::blocky_grid_menu:'
    height: 6
  furnitureMenu:
    title: ':space_-8::blocky_grid_menu:'
    height: 6
# [restoreFunctionality]: Restores redstone and vanilla note functionality for noteblocks
# NOTE: This reduces the total amount of custom block slots from 799 to 750
noteBlocks:
  isEnabled: true
  restoreVanillaFunctionality: true
tripWires:
  isEnabled: true
blocky:furniture:
  hitboxOutlines:
    # Valid typed are ITEM, BLOCK, NONE
    type: ITEM
    item:
      type: minecraft:structure_void
      customModelData: 1
# You will need to disable these in world-generation if you wanna use it
# It aims to free up all CAVE_VINES except age = 0 and replaces its behaviour with CAVE_VINES_PLANT
caveVineBlocks:
  isEnabled: true
slabBlocks:
  isEnabled: true
stairBlocks:
  isEnabled: true
doorBlocks:
  isEnabled: true
trapdoorBlocks:
  isEnabled: true
grateBlocks:
  isEnabled: true
# If you wish to use vanilla sounds, set this to true
# Keep in mind it disables all custom sounds from place/break/hit etc
disableCustomSounds: false
