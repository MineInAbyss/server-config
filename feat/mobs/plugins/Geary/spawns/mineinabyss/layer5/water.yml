namespaces: [ geary ]
l5_water:
  position: WATER
  regions: [ layerfive ]
  priority: 0.000025
  amount: 1-3
  spread: 5
  conditions:
    - maxNearby:
        amount: 5
    - isSourceLiquid: { }

l5_demonfish: { inherit: l5_water, type: mm:demonfish }
l5_hagamizukin: { inherit: l5_water, type: mm:hagamizukin }

# Uncommon
l5_uibuta:
  inherit: l5_water
  type: mm:uibuta
  priority: 0.000005
  conditions: # Ensure we're at water surface
    - $inherit
    - blockAbove:
        allow: [ AIR ]
l5_makihige:
  inherit: l5_water
  type: mm:makihige
  priority: 0.00001
  conditions:
    - $inherit
    - blockAbove:
        allow: [ AIR ]

# Rare
l5_edusan:
  inherit: l5_water
  type: mm:edusan
  priority: 0.000005

l5_hisomukuro:
  inherit: l5_water
  type: mm:hisomukuro
  priority: 0.00003
