namespaces: [ geary ]
l4_passive:
  position: GROUND
  priority: 0.01
  regions: [ layerfour ]
  amount: 1-3
  spread: 7
  ySpread: 1
  conditions:
    # TODO figure out correct blocks
    - blockBelow:
        allow: [ grass_block, dirt, moss_block, dirt_path]
    - maxNearby:
        amount: 5

# shroombear,hashofu
l4_shroombear: { inherit: l4_passive, type: mm:shroombear }
l4_hashofu:
  inherit: l4_passive
  type: mm:hashofu
  conditions:
    - $inherit
    - $remove maxNearby
    - maxNearby:
        amount: 3
