# Misc #
qmob_swarmshockerpropel:
  Cooldown: 0
  Conditions:
    - inBlock{b=WATER}
  Skills:
    - propel{v=0.05;repeat=5;repeatInterval=1} @forward{f=1.0}
    - propel{v=0.01;repeat=5;repeatInterval=1;delay=5} @forward{f=1.0}
