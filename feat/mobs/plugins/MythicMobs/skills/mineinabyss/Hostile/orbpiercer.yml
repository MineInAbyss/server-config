    - effect:sound{s=entity.ender_dragon.growl;v=5;p=0.9} @self
    - effect:sound{s=entity.ender_dragon.growl;v=5;p=0.8} @self
    - effect:sound{s=entity.ender_dragon.growl;v=5;p=0.7} @self
