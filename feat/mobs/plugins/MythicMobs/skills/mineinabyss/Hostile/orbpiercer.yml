    - effect:sound{s=entity.polar_bear.warning;v=5;p=0.8} @self
    - effect:sound{s=entity.polar_bear.warning;v=5;p=0.7} @self
    - delay 1
    - potion{t=WEAKNESS;d=200;l=1} @PIR{r=30}
