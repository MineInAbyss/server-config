shroombear:
  Type: PIG
  SpawnCategory: passive
  Display: "<#85562D>Shroombear"
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - clear
    - fleeplayers{distance=5;speed=1;safespeed=1;conditions=[ - inlineofsight true ]}
    - panicWhenOnFire
    - randomstroll
    - lookatplayers
    - randomlookaround
  AITargetSelectors:
    - clear
    - players
  Health: 25 # change this
  Damage: 0
  Options:
    Silent: true
    FollowRange: 10
    MovementSpeed: 0.22
    DigOutOfGround: true
    PreventOtherDrops: true
  Model:
    Id: qmob_shroombear
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 0.8
  Skills:
    ####### Misc
    - CancelEvent{sync=true} @self ~onAttack
    - CancelEvent{sync=true} @self ~onInteract
    - defaultstate{t=walk;s=walk;sp=2.4} @self ~onSpawn
    - skill{s=shroombearHeal;delay=<random.0to20>} @self ~onTimer:100 0.66 <55%
    - skill{s=Shroom_Harvest} @self ~oninteract
    - skill{s=displayHealth} ~onDamaged
    - skill:MIAPetExpNearby{exp=1} ~onDeath
