vinebinder:
  Type: ZOMBIE
  SpawnCategory: hostile
  Display: "<green>Vinebinder"
  Modules:
    ThreatTable: true
  AIGoalSelectors:
    - clear
    - randomlookaround
    - lookatplayers
  AITargetSelectors:
    - clear
    - players
  Health: 20 # change this
  Damage: 0 # keep this 0
  Options:
    PreventSunburn: true
    PreventOtherDrops: true
    PreventJockeyMounts: true
    Silent: true
    FollowRange: 15
    MovementSpeed: 0   # replaced with skills
    KnockbackResistance: 1.0
  Model:
    Id: vinebinder
    ViewRadius: 64
    Drive: false
    DamageTint: true
    Scale: 1

  Drops:
    - exp 10-15
    - geary mineinabyss:plant_matter 1-2 0.6

  Skills:
    ####### Misc
    - skill{s=displayHealth} ~onDamaged
    - skill:MIAPetExpNearby{exp=1} ~onDeath


    - skill{s=vbATTACK} @Self ~onAttack
  #- skill{s=vinebinderwave} @target ~onTimer:20

