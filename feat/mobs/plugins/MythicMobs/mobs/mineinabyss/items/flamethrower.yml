FX_small:
  Display: 'Flamethrower'
  Type: ARMOR_STAND
  Disguise: SILVERFISH
  Options:
    Collidable: false
    Invisible: true
    Marker: true
    #ApplyInvisibility: true
  Skills:
    - skill{s=pblockfire} @BlocksNearOrigin{radius=1;radiusy=0;noise=0;shape=cube;onlyair=false;noair=true} ~onTimer:2
    - damage{a=10} @EntitiesInRadius{r=3;ignore=players} ~onTimer:1
    - ignite{ticks=60} @EntitiesInRadius{r=3;ignore=players} ~onTimer:1
    - skill{s=FXSPAWN_small} @self ~onSpawn

