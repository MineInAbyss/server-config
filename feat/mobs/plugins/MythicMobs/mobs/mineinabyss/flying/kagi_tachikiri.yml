kagi_tachikiri:
  Type: ALLAY
  SpawnCategory: flying
  Display: "<#5468A8>Kagi-Tachikiri"
  Health: 50
  Damage: 6
  AIGoalSelectors:
    - clear
    - meleeattack
    - float
    - randomFly
    - randomlookaround
