squidfly:
  Type: ALLAY
  SpawnCategory: flying
  Display: "<#85512E>Squidfly"
  Health: 16
  Damage: 5
  AIGoalSelectors:
    - clear
    - meleeattack
    - float
    - randomFly
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
    - players
  Options:
    Collidable: true
    DigOutOfGround: true
    FollowRange: 32
    MaxCombatDistance: 128
    PreventOtherDrops: true
    Silent: true
  # MovementSpeed: 0.7
  Model:
    Id: squidfly
    ViewRadius: 64
    Drive: false
    DamageTint: true
  Drops:
    - exp 12-18
    - geary mineinabyss:squidfly_brain_raw 1 0.8

  Skills:
    - prefabs{p=mineinabyss:custom_allay} @self ~onSpawnOrLoad
